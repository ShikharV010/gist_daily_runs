name: "Run JustCall SMS API Call Every Day 04:30 PM IST"

on:
  schedule:
    # 04:30 PM IST = 11:00 AM UTC
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas sqlalchemy psycopg2-binary ipykernel nbconvert \
                      requests papermill nbformat

      - name: Execute notebook & log all cell output
        run: |
          papermill \
            JustCall_SMS_APICall.ipynb \
            output_sms.ipynb \
            --log-output

      - name: Print final cell output
        run: |
          python - << 'EOF'
          import nbformat

          nb = nbformat.read('output_sms.ipynb', as_version=4)
          last = nb.cells[-1]

          for o in last.get('outputs', []):
              text = o.get('text')
              if text:
                  print("âž¡ Final cell output:")
                  print(text.strip())
          EOF
