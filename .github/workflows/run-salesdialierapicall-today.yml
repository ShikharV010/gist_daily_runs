name: "Run SalesDialierAPICall Today Every Day at 05:25 AM IST"

on:
  schedule:
    # 05:25 IST = 23:55 UTC (previous day)
    - cron: '55 23 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas sqlalchemy psycopg2-binary ipykernel nbconvert \
                      requests papermill nbformat

      - name: Execute notebook & log all cell output (with retries)
        shell: bash
        run: |
          set -e

          max_retries=5
          attempt=1

          while [ $attempt -le $max_retries ]; do
            echo "üöÄ Running notebook (Attempt $attempt/$max_retries)..."

            if papermill \
              SalesDialierAPICall_today.ipynb \
              output.ipynb \
              --log-output; then
              echo "‚úÖ Notebook execution succeeded on attempt $attempt"
              break
            else
              echo "‚ùå Notebook execution failed on attempt $attempt"
            fi

            if [ $attempt -eq $max_retries ]; then
              echo "üî• All $max_retries attempts failed. Exiting."
              exit 1
            fi

            sleep_time=$((attempt * 60))
            echo "‚è≥ Retrying in $sleep_time seconds..."
            sleep $sleep_time

            attempt=$((attempt + 1))
          done

      - name: Print final cell output
        run: |
          python - << 'EOF'
          import nbformat

          nb = nbformat.read('output.ipynb', as_version=4)
          last = nb.cells[-1]

          for o in last.get('outputs', []):
              text = o.get('text')
              if text:
                  print("‚û° Final cell output:")
                  print(text.strip())
          EOF
