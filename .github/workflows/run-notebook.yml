name: Run PagePerformance Notebook Daily

on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install pandas numpy sqlalchemy psycopg2-binary nbconvert

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute gist_daily_runs/PagePerformance_TrendsCalculations.ipynb --output output.ipynb
