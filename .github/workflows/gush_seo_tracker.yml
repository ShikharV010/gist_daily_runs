name: Run Gush SEO Tracker Monday 9:00 AM IST

on:
  schedule:
    # 09:00 IST (UTC+5:30) == 03:30 UTC every Monday
    - cron: '30 3 * * 1'
  workflow_dispatch:

concurrency:
  group: gush-seo-tracker
  cancel-in-progress: false

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, prefer: pip install -r requirements.txt
          pip install jupyter nbconvert ipykernel pandas sqlalchemy psycopg2-binary

      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute Gush_SEO_Tracker.ipynb \
            --output Gush_SEO_Tracker.output.ipynb \
            --ExecutePreprocessor.timeout=3600

      - name: Export HTML (optional)
        run: |
          jupyter nbconvert \
            --to html \
            --output Gush_SEO_Tracker.output.html \
            Gush_SEO_Tracker.output.ipynb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gush-seo-tracker-output
          path: |
            Gush_SEO_Tracker.output.ipynb
            Gush_SEO_Tracker.output.html
