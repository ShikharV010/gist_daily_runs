name: Run Stripe Billing Notebook Every 2 Hours

on:
  # ─────────────── schedule ───────────────
  # Runs at minute 0 of every even hour in **UTC**
  # →  00:00, 02:00, 04:00 … 22:00 UTC
  # (That’s 05:30, 07:30, 09:30 … 03:30 IST next day.)
  schedule:
    - cron: '0 */2 * * *'

  # Manual trigger from Actions tab
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas sqlalchemy psycopg2-binary ipykernel nbconvert
          python -m ipykernel install --user --name=python3

      - name: Execute notebook
        run: |
          jupyter nbconvert \
            --to notebook \
            --execute API_stripe_cutomer_billing.ipynb \
            --output output.ipynb
